<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ραντεβού · AutoFix</title>
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/appointments.css" />
</head>
<body class="dash">
  <aside class="sidebar">
    <a class="brand" href="/"><span class="logo">AF</span> Μηχανουργείο AutoFix</a>
    <nav class="nav">
      <a href="/dashboard/index.html"><span>Πίνακας Ελέγχου</span></a>
      <a href="/dashboard/profile.html"><span>Προφίλ</span></a>
      <a href="/dashboard/users.html"><span>Χρήστες</span></a>
      <a href="/dashboard/vehicles.html"><span>Οχήματα</span></a>
      <a class="active" href="/dashboard/appointments.html"><span>Ραντεβού</span></a>
    </nav>
    <div class="me">
      <div id="meName">Admin Secretary</div>
      <div class="role">Γραμματέας</div>
    </div>
  </aside>

  <main class="main">
    <header class="topbar">
      <div class="lang">EL</div>
      <div id="userChip" class="chip"></div>
      <button id="btnLogout" class="btn btn--ghost">Αποσύνδεση</button>
    </header>

    <section class="wrap">
      <div class="page-title">
        <h1>Διαχείριση Ραντεβού</h1>
        <p>Manage all customer appointments and scheduling</p>
      </div>

      <div class="toolbar toolbar--grid">
        <div class="input input--withicon">
          <svg class="ico" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5Zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14Z"/></svg>
          <input id="q" placeholder="Αναζήτηση..." />
        </div>

        <select id="statusFilter" class="input">
          <option value="">Όλες οι καταστάσεις</option>
          <option value="CREATED">Δημιουργημένο</option>
          <option value="IN_PROGRESS">Σε εξέλιξη</option>
          <option value="COMPLETED">Περατωμένο</option>
          <option value="CANCELED">Ακυρωμένο</option>
        </select>

        <div class="input input--withicon">
          <svg class="ico" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M19 4h-1V2h-2v2H8V2H6v2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 16H5V10h14v10Z"/></svg>
          <input id="dateFilter" type="date" />
        </div>

        <div class="grow"></div>
        <button id="btnAdd" class="btn btn--primary">
          <span class="plus">+</span> Προσθήκη Ραντεβού
        </button>
      </div>

      <div id="apptGrid" class="cards"></div>

      <div class="pager">
        <button id="btnPrev" class="btn btn--ghost">Προηγούμενα</button>
        <div id="pageInfo">Σελίδα 1 / 1</div>
        <button id="btnNext" class="btn btn--ghost">Επόμενα</button>
      </div>
    </section>
  </main>

  <!-- Modal: Add/Edit Appointment -->
  <div id="apptModal" class="modal" aria-hidden="true">
    <div class="modal__card">
      <div class="modal__head">
        <h2 id="modalTitle">Νέο Ραντεβού</h2>
        <button class="x" id="modalClose" aria-label="Κλείσιμο">×</button>
      </div>

      <form id="apptForm" class="form-grid">
        <div class="col">
          <label>Πελάτης (ID ή username)</label>
          <input id="customer_ref" name="customer_ref" class="input" placeholder="π.χ. 7 ή john" />
        </div>

        <div class="col">
          <label>Όχημα</label>
          <select id="vehicle_id" name="vehicle_id" class="input">
            <option value="">— επιλέξτε πελάτη πρώτα —</option>
          </select>
        </div>

        <div class="col">
          <label>Ημ/νία & Ώρα</label>
          <input id="dt" name="dt" type="datetime-local" class="input" />
          <small class="hint">Ωράριο 08:00–16:00 (διάρκεια slot 2 ώρες)</small>
        </div>

        <div class="col">
          <label>Λόγος</label>
          <select id="reason" name="reason" class="input">
            <option value="service">Σέρβις</option>
            <option value="repair">Επιδιόρθωση</option>
          </select>
        </div>

        <div class="col">
          <label>Πρόβλημα (μόνο για επιδιόρθωση)</label>
          <input id="problem" name="problem" class="input" placeholder="σύντομη περιγραφή" />
        </div>

        <div class="col">
          <label>Κατάσταση</label>
          <select id="status" name="status" class="input">
            <option value="CREATED">Δημιουργημένο</option>
            <option value="IN_PROGRESS">Σε εξέλιξη</option>
            <option value="COMPLETED">Περατωμένο</option>
            <option value="CANCELED">Ακυρωμένο</option>
          </select>
        </div>

        <div class="col">
          <label>Εργασία (όταν είναι σε εξέλιξη)</label>
          <input id="work" name="work" class="input" placeholder="π.χ. Oil change" />
        </div>

        <div class="col">
          <label>Κόστος (€)</label>
          <input id="cost" name="cost" type="number" step="1" min="0" class="input" />
        </div>

        <div class="actions">
          <button id="btnCancel" type="button" class="btn">Άκυρο</button>
          <button id="btnSave" type="submit" class="btn btn--primary">Αποθήκευση</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth-guard.js"></script>
  <script src="/js/secretary.appointments.js"></script>
</body>
</html>
