<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Λεπτομέρειες Ραντεβού · AutoFix</title>

  <link rel="stylesheet" href="/css/style.css"/>
  <link rel="stylesheet" href="/css/dash.css"/>

  <script defer src="/js/api.js"></script>
  <script defer src="/js/auth-guard.js"></script>
  <script defer src="/js/appointment.view.js"></script>
</head>
<body>
  <div class="navbar">
    <a class="brand" href="/dashboard">
      <img class="brand-logo" src="/img/logo.png" alt="AutoFix logo">
      <span>Μηχανουργείο AutoFix</span>
    </a>
    <div style="display:flex;gap:8px;align-items:center">
      <span class="badge" id="navUser">—</span>
      <button class="btn ghost" data-action="logout">Αποσύνδεση</button>
    </div>
  </div>

  <main class="main">
    <a class="btn ghost" id="backLink" href="/dashboard/secretary.html">« Πίσω</a>

    <h1 class="page-title">Λεπτομέρειες Ραντεβού</h1>
    <section class="card" id="cardInfo">
      <div class="card-head"><h3 id="apptTitle">—</h3></div>
      <div id="apptMeta" class="subtitle">—</div>
      <div class="details-grid" style="margin-top:12px">
        <div class="field"><b>Πελάτης</b><div id="fCustomer">—</div></div>
        <div class="field"><b>Μηχανικός</b><div id="fMechanic">—</div></div>
        <div class="field"><b>Όχημα</b><div id="fVehicle">—</div></div>
        <div class="field"><b>Λόγος</b><div id="fReason">—</div></div>
        <div class="field" style="grid-column:1 / -1"><b>Περιγραφή προβλήματος</b><div id="fProblem">—</div></div>
        <div class="field"><b>Κόστος</b><div id="fCost">—</div></div>
      </div>
    </section>

    <section class="card">
      <div class="card-head"><h3>Εργασίες</h3></div>
      <div id="worksBox" class="small">—</div>

      <form id="workForm" class="hidden" style="margin-top:12px; display:grid;grid-template-columns:2fr 1fr 120px; gap:8px">
        <input class="input" type="text" name="description" placeholder="Περιγραφή εργασίας" required>
        <input class="input" type="number" step="0.01" name="cost" placeholder="Κόστος" required>
        <button class="btn" type="submit">Προσθήκη</button>
      </form>
      <div id="workHint" class="subtitle">Μόνο σε «Σε εξέλιξη» και αν είσαι ο μηχανικός του ραντεβού ή γραμματέας.</div>
    </section>

    <div class="toast hidden"></div>
  </main>
</body>
</html>
